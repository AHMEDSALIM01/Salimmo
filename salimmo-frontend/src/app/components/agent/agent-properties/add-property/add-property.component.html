<div *ngIf="success.length>0" class="p-4 mb-4 flex items-center justify-between text-sm text-green-800 rounded-lg bg-green-200 dark:bg-gray-800 dark:text-green-400" role="alert">
  <span  class="font-medium">{{success}}</span>
  <fa-icon (click)="closeSuccess()" [icon]="close" class="text-md text-red-600 cursor-pointer"></fa-icon>
</div>
<div *ngIf="error.length>0" class="p-4 mb-4 flex items-center justify-between text-sm text-red-800 rounded-lg bg-red-200 dark:bg-gray-800 dark:text-red-400" role="alert">
  <span  class="font-medium">{{error}}</span>
  <fa-icon (click)="error=''" [icon]="close" class="text-md text-red-600 cursor-pointer"></fa-icon>
</div>
<div class="flex items-center w-full space-x-1 px-3 mb-1.5">
  <fa-icon [icon]="home" class="text-lg text-indigo-900 font-bold hover:text-indigo-600 cursor-pointer"></fa-icon>
  <div class="inline-flex" *ngFor="let route of currentRoute;let index = index">
    <span (click)="navigate(index==0 ? currentRoute[0] : currentRoute[0]+'/'+currentRoute[index])" class="font-medium text-sm text-indigo-700 cursor-pointer"> > {{route}}</span>
  </div>
</div>

          <fa-icon [icon]="upload" class="text-lg"></fa-icon>
        </div>
      </label>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-6 group">

          <option value="VILLA">Villa</option>

          <label for="description" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
        </div>

    </div>
    <button (click)="onSubmit()" type="button" class="text-white bg-indigo-900 hover:bg-indigo-950 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Submit</button>
