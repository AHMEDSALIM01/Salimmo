<nav class="relative bg-white border-b-2 border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/agent/" class="flex items-center">
      <img src="../../../../assets/images/pngegg.png" class="h-8 mr-3" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Salimmo</span>
    </a>
    <div class="flex items-center md:order-2">
      <button *ngIf="isLoggedIn" (click)="modal=!modal" type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="user photo">
      </button>
      <a *ngIf="!isLoggedIn" routerLink="/" class="flex space-x-2 text-sm font-medium text-gray-50 rounded rounded-md px-2 py-1 bg-indigo-900 hover:shadow hover:shadow-md hover:shadow-blue-500" >
        <span>sign in</span>
        <fa-icon [icon]="signIcon"></fa-icon>
      </a>
      <!-- Dropdown menu -->
      <div *ngIf="modal && isLoggedIn" class="absolute transition-opacity duration-300 top-10 right-0 z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white" *ngIf="keycloakService.kc.authenticated">{{name}}</span>
          <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profile</a>
          </li>
          <li (click)="keycloakService.kc.logout()" class="flex cursor-pointer space-x-2 items-center text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
            <fa-icon  [icon]="signOut"></fa-icon>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
