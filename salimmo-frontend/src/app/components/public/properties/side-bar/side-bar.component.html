<aside id="default-sidebar" class="w-64 min-h-screen h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
  <div class="px-3 min-h-screen h-screen py-4 bg-white dark:bg-gray-800">

    <div class="flex flex-col space-y-2 shadow shadow-md shadow-indigo-100  rounded-md">
      <div class="w-full font-medium flex items-center justify-between px-3 py-2 bg-gray-100 border-0 border-b-2">
        <span>Filters</span>
        <fa-icon [icon]="filter"></fa-icon>
      </div>
      <div class="space-y-1.5 border-0 border-b-2 border-gray-50">
        <h3 class="w-full px-3 text-md font-medium border-0 border-b-2 border-gray-50">Category</h3>
        <div class="space-y-3 font-medium px-3 text-sm">
          <div class="relative z-0 space-x-2 group py-2">
            <input type="checkbox" name="residential" id="residential" >
            <label for="residential">RESIDENTIAL</label>
          </div>
        </div>
        <div class="space-y-3 font-medium px-3 text-sm">
          <div class="relative z-0 space-x-2 group py-2">
            <input type="checkbox" name="commercial" id="commercial" >
            <label for="commercial">COMMERCIAL</label>
          </div>
        </div>
        <div class="space-y-3 font-medium px-3 text-sm">
          <div class="relative z-0 space-x-2 group py-2">
            <input type="checkbox" name="industrial" id="industrial" >
            <label for="industrial">INDUSTRIAL</label>
          </div>
        </div>
        <div class="space-y-3 font-medium px-3 text-sm">
          <div class="relative z-0 space-x-2 group py-2">
            <input type="checkbox" name="grounds" id="grounds" >
            <label for="grounds">GROUNDS</label>
          </div>
        </div>
      </div>
      <div class="space-y-1.5">
        <h3 class="w-full px-3 text-md font-medium border-0 border-b-2 border-gray-50">Status</h3>
        <div class="space-y-3 font-medium px-3 text-sm">
          <div class="relative z-0 space-x-2 group py-2">
            <input type="checkbox" name="rent" id="rent" >
            <label for="rent">RENT</label>
          </div>
        </div>
        <div class="space-y-3 font-medium px-3 text-sm">
          <div class="relative z-0 space-x-2 group py-2">
            <input type="checkbox" name="sell" id="sell" >
            <label for="sell">SELL</label>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col space-y-2 shadow shadow-md shadow-indigo-100  rounded-md">

    </div>
  </div>
</aside>
